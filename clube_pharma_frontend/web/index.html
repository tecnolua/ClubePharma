<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ClubePharma - Clube de benefícios em saúde">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ClubePharma">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>ClubePharma - Clube de Benefícios</title>
  <link rel="manifest" href="manifest.json">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #F8FAFC;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #F8FAFC;
      z-index: 9999;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #E2E8F0;
      border-top: 4px solid #1ABFB0;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 20px;
      color: #475569;
      font-size: 14px;
    }

    .error-message {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background-color: #FEE2E2;
      border: 1px solid #EF4444;
      border-radius: 8px;
      color: #991B1B;
      max-width: 90%;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <p class="loading-text">Carregando ClubePharma...</p>
    <div class="error-message" id="error">
      <p><strong>Erro ao carregar o aplicativo</strong></p>
      <p style="font-size: 12px; margin-top: 10px;">Tente recarregar a página (F5)</p>
    </div>
  </div>

  <script>
    // Timeout de segurança - se não carregar em 15 segundos, mostra erro
    var loadingTimeout = setTimeout(function() {
      console.error('Flutter app failed to load');
      document.querySelector('.loading-text').style.display = 'none';
      document.querySelector('.spinner').style.display = 'none';
      document.getElementById('error').style.display = 'block';
    }, 15000);

    // Esconde loading quando Flutter carregar
    window.addEventListener('flutter-first-frame', function () {
      clearTimeout(loadingTimeout);
      var loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    });

    // Fallback: esconde loading quando a página estiver totalmente carregada
    window.addEventListener('load', function() {
      setTimeout(function() {
        var loading = document.getElementById('loading');
        if (loading && loading.style.display !== 'none') {
          console.log('Forcing loading screen to hide');
          loading.style.opacity = '0';
          setTimeout(function() {
            loading.style.display = 'none';
          }, 500);
        }
      }, 3000);
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
